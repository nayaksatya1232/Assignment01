<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/reg02.css">
</head>
<body>
    <h1 style="text-align: center";>Registration Form</h1>
    <div class="container">
        <form>
            <div class="row">
                <div class="col1"><label for="uni">University:</label></div>
                <div class="col2"><input type="text" id="uni" name="uni"></div>
            </div>
            <div class="row">
                <div class="col1"><label for="inst">Institute:</label></div>
                <div class="col2"><input type="text" id="inst" name="inst"></div>
            </div>
            <div class="row">
                <div class="col1"><label for="brn">Branch:</label></div>
                <div class="col2"><input list="branch" id="brn" placeholder="---select---"></div>
            </div>
                <datalist id="branch">
                <option value="Computer Science">
                <option value="Mechanical">
                <option value="Civil">
            </datalist>
            
            <div class="row">
                <div class="col1"><label for="dgr">Degree</label></div>
                <div class="col2">
                    <input list="degree" id="dgr" placeholder="---select---" style="width: 50%;">
                    <input type="radio" id="prs" name="status" value="pursuing">
                    <label for="prs">Pursuing</label>
                    <input type="radio" id="cmpl" name="status" value="completed">
                    <label for="cmpl">Completed</label>
                </div>
            </div>
            <datalist id="degree">
                <option value="BTech">
                <option value="MTech">
                <option value="MCA">
                <option value="BCA">
            </datalist> 
            
            
            <div class="row">
                <div class="col1"><label for="cp">Average CPI:</label></div>
                <div class="col2">
                <input type="number" id="cp" name="cp" min="0" max="10">
                <label for="sem">Upto:</label> 
                <input type="number" id="sem" name="sem" min="1" max="8">
                <label>Th Semister</label>
                </div>
            </div>
            <div class="row">
                <div class="col1"><label for="exp">Experience:</label></div>
                <div class="col2">
                    <input type="number" id="exp" name="exp" min="0" max="20">
                    <label>Years</label>
                </div>
            </div>
            <div class="row">
                <div class="col1"><label for="web">Your Website Or Blog:</label></div>
                <div class="col2"><input type="text" id="web" name="web" value="http://"></div>
            </div>
            <div class="row">
                <div class="col1"><input type="submit"></div>
            </div>

        </form>
    </div>
</body>
</html>
